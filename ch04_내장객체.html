<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내장객체 
        // Array객체
        let numbers = [1,2,3,4,5];
        let sliceNumber = numbers.slice(2,4)
        console.log(sliceNumber)
        //원하는 위치에 있는 값을 삭제할 수 있다
        numbers.splice(0,1);
        console.log(numbers);

        // 배열의 요소 정렬
        numbers.reverse()
        console.log(numbers);

        numbers.sort();
        console.log(numbers);

        // 콜백함수를 사용하는 메소드
        // forEach > 배열 안에 있는 값을 콜백함수를 통해서 반복하는 함수
        numbers.forEach( function(item, index){
            console.log(item);
        } ); 

        // filter >콜백함수의 return 값이 true이면 요소값을 return 하여 새로운 배열을 만듦
        let filterNumber = numbers.filter( function(item, index){ return item>3} )
        console.log(filterNumber)

        let NumArray = [3,6,7,2,7,3,1]
        NumArray.sort()
        console.log(NumArray)

        let flowerArray = ['튤립','장미','국화'] 
        console.log(flowerArray.pop())
        console.log(flowerArray.pop())
        console.log(flowerArray.pop())

        // String 객체
        let word = "글자입니다"
        let word2 = word.concat("뒤에 추가된 글자입니다")
        console.log(word2)

        let matchWord = word.match("안녕");
        console.log(matchWord)

        let searchWord = word.search("안녕");
        console.log(searchWord)

        let replaceWord = "글자글자".replace("글자","안녕")
        console.log(replaceWord)
        
        // 이름의 가운데 글자 * 로 바꿔넣기
        let name = "성춘향";
        let center = name.charAt(1);
        let replaceName = name.replace(center,"*");
        console.log(replaceName);

        // 글자를 잘라서 넣는 방법
        // for 첫글자와 마지막 글자를 제외하고 전부 *로 넣기
        for (let i =0 ; i<name.length ; i++ ) {
            console.log(name.charAt(i))
        }
        
        // Date 객체
        let today = new Date(); // 실행된 그 날짜 시간을 가져옴
        console.log(today.getDate())
        console.log(today.getTime()) // 값 두개를 빼서 걸린 시간 확인
        console.log(today.getSeconds()) 
        let startTime = today.getTime()
        for(let i = 0 ; i<100 ; i++) {
            document.write(i);
        }
        let day = new Date();
        let endTime = day.getTime();
        console.log("걸린시간 "+(endTime-startTime));

        console.log("==========================");
        let date = new Date();
        console.log(`${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`)
        console.log(`${date.getFullYear()}년${date.getMonth()+1}월${date.getDate()}일`)

        // Math 객체
        // 객체를 생성하지않고 바로 사용
        let randomNum = Math.floor( (Math.random()*10)+1 );
        console.log(randomNum)

        console.log( Math.round(3*3*Math.PI) );
        

    </script>
</body>
</html>

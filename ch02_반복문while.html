<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while문
        let a = 0;
        while (a < 10) {
            document.write(a);
            a++;
        }

        // 값을 받아와서 반복하는 while
        let word = prompt("나무를 영어로 입력하세요");
        while ( word != "tree") {
            word = prompt("다시 나무를 영어로 입력하세요");
        }
        document.write("맞췄습니다");

        let b = 0;
        // do while 
        do {
            document.write(b)
            b++
        }while( b<0 )

        // 값을 여러번 입력받을때, do while 을 사용하면 한번은 반드시 입력받을 수 있다.
        let num=0;
        do {
            num = prompt("숫자를 입력하세요")
        } while ( isNaN(num) ) 
        alert(num)

        // break
        let c = 0;
        while(true) {
            document.write("무한반복중입니다")
            c++;
            if( c>10 ) {
                break;
            }
        } 

        // countinue : 건너뛰다.
        for (let i =1; i<=10 ; i++) {
            if (i %2 == 1) {
                continue;
            }
            document.write(`<p>${i}</p>`)
        }


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onclick="alert('문자열을 클릭했어요')">클릭해주세요</p>
    <p onclick="testFunc()">사용자 함수가 실행됩니다. 클릭해주세요</p>
    <p>
        HTML 이벤트 속성으로 이벤트핸들러함수를 넣어줄때,
        "함수이름()" 형태로 넣어서 사용할수 있다
        이때, 인수값을 넣어줄때 문자열일경우 '' 사용하여 "" 가 겹치지않게주의
    </p>
    <input type="text" id="text" value="입력값입니다">
    <input type="checkbox" name="" id="checkbox" checked> 체크박스입니다

    <p>값을 넣어주세요</p>
    <input type="text" id="inputtext" onchange="input()" 
            onfocus="changeBackground()" onblur="removeBackground()"
            >
    <button onclick="input()">확인</button>
    <p id="textshow"></p>



    <script>
        // 내용 : 확인하시겠습니까?
        // confirm을 사용하여 예일 경우 : alert창에 확인을 출력
        // 아니오일 경우 : 취소했습니다를 콘솔에 출력
        function testFunc() {
            if( confirm("확인하시겠습니까?")) {
                alert("확인");
            }else {
                console.log("취소했습니다")
            }
        }

        // onload이벤트
        window.onload = function () {
            console.log("윈도우가 로드되었습니다")
        }

        function input() {
            const text = document.querySelector("#inputtext");
            let textValue = text.value;
            
            const pTag = document.querySelector("#textshow");
            pTag.innerHTML = textValue;
        }

        function changeBackground() {
            const input = document.querySelector("#inputtext")
            input.style.backgroundColor = "gray";
        }

        function removeBackground() {
            const input = document.querySelector("#inputtext")
            input.style.backgroundColor = "white";
        }

    </script>

</body>
</html>
